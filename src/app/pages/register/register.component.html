<div class="center_vertically">
  <div class="form_card">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="card_title">Regisztráció</mat-card-title>
      </mat-card-header>

      <mat-card-content fxLayout="column" fxFlex fxLayoutAlign="space-evenly center">
        <mat-form-field class="fill_horizontal">
          <mat-label>Email cím</mat-label>
          <input matInput required type="email" [formControl]="email">
        </mat-form-field>

        <mat-form-field class="fill_horizontal">
          <mat-label>Vezetéknév</mat-label>
          <input matInput required type="email" [formControl]="lastname">
        </mat-form-field>

        <mat-form-field class="fill_horizontal">
          <mat-label>Keresztnév</mat-label>
          <input matInput required type="email" [formControl]="firstname">
        </mat-form-field>

        <mat-form-field class="fill_horizontal">
          <mat-label>Telefonszám</mat-label>
          <input matInput required type="tel" [formControl]="phone">
        </mat-form-field>

        <mat-form-field class="fill_horizontal">
          <mat-label>Jelszó</mat-label>
          <input matInput required type="password" [formControl]="password">
        </mat-form-field>

        <mat-form-field class="fill_horizontal">
          <mat-label>Jelszó megerősítése</mat-label>
          <input matInput required type="password" [formControl]="repassword">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayout fxFlex fxLayoutAlign="center center">
        <button mat-raised-button color="primary" class="button_margin" (click)="register()">Regisztráció</button>
        <button mat-raised-button color="secondary" class="button_margin" [routerLink]="'/login'">Bejelentkezés</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
