<mat-card>
  <div>
    <mat-form-field>
      <mat-label>Email cím</mat-label>
      <input matInput required type="email" [formControl]="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Jelszó</mat-label>
      <input matInput required type="password" [formControl]="password">
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button>
      <button mat-raised-button color="secondary" [routerLink]="'/register'">Regisztráció</button>
    </div>
  </div>
</mat-card>
