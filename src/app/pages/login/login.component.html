<div class="center_vertically">
  <div class="form_card">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="card_title">Bejelentkezés</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxFlex fxLayoutAlign="space-evenly center">
        <mat-form-field class="fill_horizontal">
          <mat-label>Email cím</mat-label>
          <input matInput required type="email" [formControl]="email">
        </mat-form-field>

        <mat-form-field class="fill_horizontal">
          <mat-label>Jelszó</mat-label>
          <input matInput required type="password" [formControl]="password">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayout fxFlex fxLayoutAlign="center center">
        <button mat-raised-button color="primary" class="button_margin" (click)="login()">Bejelentkezés</button>
        <button mat-raised-button color="secondary" class="button_margin" [routerLink]="'/register'">Regisztráció</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
